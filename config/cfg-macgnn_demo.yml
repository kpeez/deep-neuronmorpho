# model config
dirs:
  graph_data: "../datasets/demo_gnn_data/processed/dgl_datasets"
  expt_results: "../datasets/demo_gnn_data/expt_results/"

datasets:
  contra_train: "demo-neuromorpho_benchmark_radius-all"
  eval_train: "demo-neuromorpho_benchmark_radius-test"
  eval_test: "demo-neuromorpho_benchmark_radius-test"

model:
  name: "macgnn_demo"
  num_gnn_layers: 5
  num_mlp_layers: 2
  hidden_dim: 64
  output_dim: 64
  dropout_prob: 0.5
  attrs_streams:
    geometric: [0, 2] # x, y, z
    topological: [3, 17] # euc_dist, path_dist, angles/branches
  use_edge_weight: True # attention
  learn_eps: False # learnable eps in GINConv
  neighbor_aggregation: "sum" # "sum", "mean", "max"
  graph_pooling_type: "max" # "sum", "mean", "max"
  gnn_layer_aggregation: "cat" # ["sum", "mean", "max", "wsum", "cat"]
  stream_aggregation: "wsum" # ["sum", "mean", "max", "wsum", "cat"]

# Training configuration
training:
  batch_size: 256
  contra_loss_temp: 0.2
  eval_interval: 1
  max_epochs: 5
  patience: 60
  lr_init: 0.01
  optimizer: "adam"
  lr_scheduler: "step" # ["cosine", "step"]
  lr_decay_steps: 20
  lr_decay_rate: 0.6

# Augmentation info
augmentation:
  order: [perturb, rotate, drop_branches]
  params:
    perturb:
      prop: 0.5
      std_noise: 2.0
    rotate: {} # no args needed
    drop_branches:
      prop: 0.02
      deg_power: 1.0
